<!DOCTYPE html>
<html>
<head>
    <title>{{ title if title else "MyStore" }}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }
	
	.form-control:focus {
    background-color: #1e1e1e;
    color: white;
    border: 1px solid #00ff88;
    box-shadow: 0 0 10px rgba(0,255,136,0.5);
}
	
        .navbar {
            background-color: #1f1f1f !important;
            border-bottom: 1px solid #333;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 22px;
            color: #00ff88 !important;
        }

         .card {
    background-color: #1e1e1e;
    border: 1px solid #2a2a2a;
    border-radius: 16px;
    transition: all 0.35s ease;
    overflow: hidden;
}

.card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 12px 25px rgba(0,255,136,0.3);
}

.card img {
    transition: transform 0.4s ease;
}

.card:hover img {
    transform: scale(1.05);
}

        .btn-success {
            background-color: #00ff88;
            border: none;
            color: #000;
            font-weight: 600;
        }

        .btn-success:hover {
            background-color: #00cc6a;
        }

        .btn-outline-light {
            border-color: #00ff88;
            color: #00ff88;
        }

        .btn-outline-light:hover {
            background-color: #00ff88;
            color: #000;
        }

        h2, h5, h6 {
            color: #ffffff;
        }

        .text-muted {
            color: #bbbbbb !important;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="/products">ðŸ›’ MyStore</a>

    <div class="ms-auto">
        {% if session.get("user_id") %}
            <a class="btn btn-outline-light btn-sm me-2" href="/cart">Cart</a>
            <a class="btn btn-outline-light btn-sm me-2" href="/orders">Orders</a>
            <a class="btn btn-danger btn-sm" href="/logout">Logout</a>
        {% else %}
            <a class="btn btn-outline-light btn-sm me-2" href="/login">Login</a>
            <a class="btn btn-success btn-sm" href="/register">Register</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
